model_type: "bert"
architecture: "encoder"

# Model details
hidden_size: 768
num_attention_heads: 12
num_hidden_layers: 12
max_length: 512

# LoRA Configuration
lora:
  enabled: true
  r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  target_modules: ["query", "value"]

# Training
learning_rate: 2e-5
batch_size: 16
num_epochs: 10
gradient_accumulation_steps: 2

# Evaluation